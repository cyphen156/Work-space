<!DOCTYPE html>
<html>
    <head>
        <title>Example7_1</title>
        <meta name="viewpoint" content="user-scalable=no, initial-sacle=1, maximum-scale=1">
        <style>
        #table{
            border-collapse: collapse;
        }
        td{            
            padding: 5px 15px 5px 15px;
            text-align: center;
        }
        </style>
    </head>
    <body>
        <h3>비정형 표 만들기</h>
        <hr>
        <table id="table" border="1">
            <tr>
                <td rowspan="3">A</td>
                <td colspan="2">B</td>
            </tr>
            <tr>
                <td rowspan="2">C</td>
                <td>D</td>
            </tr>
            <tr>
                <td>E</td>
            </tr>
        </table>
    </body>
</html>
