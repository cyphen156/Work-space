<!DOCTYPE html>
<html>
<head>
    <title>Example 11_1,2</title>
    <script src="http://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        var colors = ['red', 'green', 'blue']
        currentColor = 0
        $(document).ready(function(){
            $('#button').hover(function (){
                $(this).css({
                    opacity: 0.5
                });
            }, function() {
                $(this).css({
                    opacity:''
                });
            });
        });
        $('div').css({
                backgruondcolor: colors[currentColor]
            }).click(function(){
                currentColor = (currentColor + 1) % 3
                $(this).css({
                    backgruondcolor: colors[currentColor]
                })
            })
    </script>
    <style>
        div{
            width: 100px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            color: black;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div>클릭</div>
</body>
</html>
