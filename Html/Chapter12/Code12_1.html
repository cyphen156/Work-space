<!DOCTYPE html>
<html>
<head>
    <title>Example 12_1,2</title>
    <style>
        div.item:nth-child(1) {background: blueviolet;}
        div.item:nth-child(2) {background: pink;}
        div.item:nth-child(3) {background: burlywood;}
    </style>
    <script src="http://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function(){
            var width = $('[data-role="slider"]').attr('data-width');
            var height = $('[data-role="slider"]').attr('data-height');
            var count = $('[data-role="slider"] div.item').length;

            $('[data-role="slider"]').css({
                position: 'relative',
                overflow: 'hidden',
                width: width,
                height: height
            }).find('.container').css({
                position: 'absolute',
                width: count * width,
                overflow: 'hidden'
            }).find('.item').css({
                width: width,
                height: height,
                float: 'left'
            });

            var currentPage = 0;
            var changePage = function(){
                $('[data-role="slider"] > .container').animate({
                    left: -currentPage * width
                }, 500);
            };

            $('#left-button').click(function(){
                if(currentPage > 0){
                    currentPage = currentPage - 1;
                    changePage();
                }
            });
            $('#right-button').click(function(){
                if(currentPage < count - 1){
                    currentPage = currentPage + 1;
                    changePage();
                }
            });
        });

        
    </script>
</head>
<body>
    <div data-role="slider" data-width="500" data-height="300">
        <div class="container">
            <div class="item">
                <h1>Lorem ipsum dolor sit amet</h1>
                <p>Loem upsum dolor sit amet, consectetuer</p>
            </div>
            <div class="item">
                <h1>2Lorem ipsum dolor sit amet</h1>
                <p>2Loem upsum dolor sit amet, consectetuer</p>
            </div>
            <div class="item">
                <h1>3Lorem ipsum dolor sit amet</h1>
                <p>3Loem upsum dolor sit amet, consectetuer</p>
            </div>
        </div>
    </div>
    <button id="left-button">←</button>
    <button id="right-button">→</button>
</body>
</html>
